<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nack Life Replica</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1200x400'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h2 {
            font-size: 36px;
            margin: 0;
        }

        .hero p {
            font-size: 18px;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nack Life Replica</h1>
    </header>

    <div class="container">
        <div class="hero">
            <div>
                <h2>Welcome to Nack Life</h2>
                <p>Discover a healthier you with our nutritious and delicious products.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Nack Life Replica</p>
    </footer>
</body>
</html>
